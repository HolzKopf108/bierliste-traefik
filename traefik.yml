log:
  level: INFO

api:
  dashboard: false 

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  le:
    acme:
      email: ${TRAEFIK_ACME_EMAIL}
      storage: ${TRAEFIK_ACME_STORAGE}
      tlsChallenge: {}
